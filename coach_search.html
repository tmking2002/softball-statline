        <!-- Header -->
        <header class="w3-container w3-theme w3-padding" id="myHeader">
          <div class="w3-center" style="position: relative; margin-top: 50px;"> 
            <img src="logo.png" style="max-width: 100%; height: auto; display: block; margin: 0 auto;">
          </div>
        </header>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search by first or last name">
        </div>

        <div class="coach-container" style="overflow: auto; height: 800px;">
            <ul id="coachList"></ul>
        </div>
        
        <script src="papaparse.min.js"></script>

        <script>
            const coachArray = [];

            function displaycoach(coachArray) {
                const coachList = document.getElementById("coachList");
                coachList.innerHTML = "";

                coachArray.forEach(coach => {
                const li = document.createElement("li");
                const link = document.createElement("a"); 

                link.href = `coach_info?coachID=${coach.coach_id}`;
                link.textContent = `${coach.head_coach}`;
                
                li.appendChild(link);
                coachList.appendChild(li);
                });
            }

            function filtercoach(searchTerm) {
                const filteredcoach = coachArray.filter(coach => {
                    return coach.head_coach.toLowerCase().includes(searchTerm.toLowerCase());
                });

                displaycoach(filteredcoach);
            }

            const searchInput = document.getElementById("searchInput");
            searchInput.addEventListener("input", () => filtercoach(searchInput.value));
            
            // Initial display of all coach
            displaycoach(coachArray);

            Papa.parse("coaches/coach_ids.csv", {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function (results) {
                    coachArray.push(...results.data);
                    displaycoach(coachArray);
                }
            });
        </script>
