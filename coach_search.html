        <div class="w3-third">

        </div>
        <div class="w3-third">
            <h3 style="text-align: center;">D-III</h3><br>
            <div class="coach-container" style="height: 800px; overflow: auto;">
                <ul id="coachListD3"></ul>
            </div>
        </div>

        <div class="coach-container" style="overflow: auto; height: 800px;">
            <ul id="coachList"></ul>
        </div>
        
        <script src="papaparse.min.js"></script>

        <script>
            const coachArrayD1 = [];
            const coachArrayD2 = [];
            const coachArrayD3 = [];

            function displaycoach(coachArray, coachListId) {
                const coachList = document.getElementById(coachListId);
                coachList.innerHTML = "";

                coachArray.forEach(coach => {
                    const li = document.createElement("li");
                    const link = document.createElement("a");

                    link.href = `coach_info?coachID=${coach.coach_id}`;
                    link.textContent = `${coach.head_coach}`;

                    li.appendChild(link);
                    coachList.appendChild(li);
                });
            }

            function filtercoach(searchTerm, coachArray, coachListId) {
                const filteredcoach = coachArray.filter(coach => {
                    return coach.head_coach.toLowerCase().includes(searchTerm.toLowerCase());
                });

                displaycoach(filteredcoach, coachListId);
            }

            const searchInput = document.getElementById("searchInput");
            searchInput.addEventListener("input", () => {
                filtercoach(searchInput.value, coachArrayD1, "coachListD1");
                filtercoach(searchInput.value, coachArrayD2, "coachListD2");
                filtercoach(searchInput.value, coachArrayD3, "coachListD3");
            });

            // Initial display of all coach
            displaycoach(coachArrayD1, "coachListD1");
            displaycoach(coachArrayD2, "coachListD2");
            displaycoach(coachArrayD3, "coachListD3");

            Papa.parse("coaches/coach_ids_d1.csv", {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function (results) {
                    coachArrayD1.push(...results.data);
                    displaycoach(coachArrayD1, "coachListD1");
                }
            });

            Papa.parse("coaches/coach_ids_d2.csv", {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function (results) {
                    coachArrayD2.push(...results.data);
                    displaycoach(coachArrayD2, "coachListD2");
                }
            });

            Papa.parse("coaches/coach_ids_d3.csv", {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function (results) {
                    coachArrayD3.push(...results.data);
                    displaycoach(coachArrayD3, "coachListD3");
                }
            });
        </script>
